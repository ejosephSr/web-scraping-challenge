<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-white" style="background-color: gray;">
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron text-center"
            style="background-image:Users/karmasho/Desktop/Home Works/Homework12/Images/mission_to_mars.png ; height: 400px; background-position: center; background-size: cover;">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- NASA Mars News -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="media">
                    <div class="media-body">
                        <h4>Latest Mars News</h4>
                        <h5 style="color: #DC143C">{{mars.news_title}}</h5>
                        <p style="color: #8B0000">{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- JPL Mars Space Images - Featured Image -->
        <div class="container">
            <div class="row" id="mars-featured-image">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h4>Featured Mars Image</h4>
                    <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                    <img src="{{mars.featured_image | default('static/images/error.png', true) }}"
                        class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image" />
                </div>
                <!-- Mars Weather -->
                <div class="col-lg-4 col-md-4 col-sm-12" id="mars-weather">
                    <div class="card" style="max-width: 18rem;">
                        <div class="card-body text-white bg-danger">
                            <h4 class="card-title">Current Weather on Mars</h4>
                            <p class="card-text">{{mars.weather}}</p>
                        </div>
                    </div>
                    <!-- Mars Facts -->
                    <br>
                    <div class="row" id="mars-facts">
                        <div class="col-md-12">
                            <h4>Mars Facts</h4>
                            {{mars.facts | safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
